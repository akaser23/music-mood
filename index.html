<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Mood Music</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Mood Music</h1>
        </div>
        <div class="row">
            <div class="col s3">
                <card>
                    <h2 class="card-header">Where are you located?</h2>
                    <form id="city-form" class="card-body">
                        <input id="city-name" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn"><span class="oi oi-magnifying-glass"></span></button>
                    </form>
                </card>

            </div>
            <div class="col s9">
                <div class="col-8 hide" id="weather-container">
                    <div>
                        <h3>
                            <span id="city-search-term"></span>
                            <img id="icon" src=""/>
                        </h3>
                        <p>
                            Temperature: <span id="temp"></span>
                        </p>
                        <p>
                            Humidity: <span id="humidity"></span>
                        </p>
                        <p>
                            Wind Speed: <span id="wind"></span>
                        </p>
                        <p>
                            UV Index: <span id="uv"></span>
                        </p>
        
                    </div>
            </div>
        </div>

    </div>

    <iframe src="https://open.spotify.com/embed/playlist/3LndYn1dDYsphyFzTXbc0g" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
