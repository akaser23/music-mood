<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Mood Music</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Mood Music</h1>
        </div>
        <div class="row">
            <div class="col s3">
                <card>
                    <h2 class="card-header">Where are you located?</h2>
                    <form id="city-form" class="card-body">
                        <input id="city-name" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn"><span class="oi oi-magnifying-glass"></span></button>
                    </form>
                </card>

            </div>
            <div class="col s9">
                <div class="row hide" id="weather-container">
                    <div>
                        <h3>
                            <span id="city-search-term"></span>
                            <img id="icon" src="" />
                        </h3>
                        <p>
                            Temperature: <span id="temp"></span>
                        </p>
                        <p>
                            Humidity: <span id="humidity"></span>
                        </p>
                        <p>
                            Wind Speed: <span id="wind"></span>
                        </p>
                        <p>
                            UV Index: <span id="uv"></span>
                        </p>

                    </div>
                    <div class="row">
                        <div class="col s6" id="playlist-container">

                        </div>
                        <div class="col s6" id="cocktail-container">
                            <h3>
                                <span id="cocktail-name"></span>
                            </h3>
                            <img id="cocktail-thumb" src=""/>
                            <p>
                                <span id="ingredients1"></span> <span id="ingredients21"></span>
                                <span id="ingredients2"></span> <span id="ingredients22"></span>
                                <span id="ingredients3"></span> <span id="ingredients23"></span>
                                <span id="ingredients4"></span> <span id="ingredients24"></span>
                                <span id="ingredients5"></span> <span id="ingredients25"></span>
                                <span id="ingredients6"></span> <span id="ingredients26"></span>
                                <span id="ingredients7"></span> <span id="ingredients27"></span>
                                <span id="ingredients8"></span> <span id="ingredients28"></span>
                                <span id="ingredients9"></span> <span id="ingredients29"></span>
                                <span id="ingredients10"></span> <span id="ingredients210"></span>
                                <span id="ingredients11"></span> <span id="ingredients211"></span>
                                <span id="ingredients12"></span> <span id="ingredients212"></span>
                                <span id="ingredients13"></span> <span id="ingredients213"></span>
                                <span id="ingredients14"></span> <span id="ingredients214"></span>
                                <span id="ingredients15"></span> <span id="ingredients215"></span>
                                
                            </p>
                            <p>
                              <span id="instructions"></span>  
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
